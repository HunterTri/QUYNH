<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Birthday Effect with Fireworks</title>
<style>
/* ===== Body & Background ===== */
body { margin: 0; overflow: hidden; background: black; } body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url("q.jpg") no-repeat center center; background-size: contain; opacity: 0.35; filter: blur(6px); }

/* ===== Ch·ªØ bay ===== */
.text {
    position: absolute;
    color: #ffccff;
    font-size: clamp(30px, 6vw, 60px);
    font-weight: bold;
    white-space: nowrap;
    text-shadow: 0 0 10px #ff73ff, 0 0 25px #ff40ff;
    opacity: 0;
    animation-name: float;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}
@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    5% { opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
}

/* ===== Tim + B√°nh + N·∫øn ===== */
.icon {
    position: absolute;
    text-shadow: 0 0 10px red, 0 0 20px pink;
    animation-name: heartFloat;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    opacity: 0.9;
}
@keyframes heartFloat {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

/* ===== Confetti ===== */
.confetti {
    position: absolute;
    font-size: clamp(10px, 2vw, 30px);
    animation-name: confettiFall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    opacity: 0.9;
}
@keyframes confettiFall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* ===== Ph√°o hoa ===== */
.firework {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: white;
    opacity: 0;
    pointer-events: none;
}
</style>
</head>
<body>

<!-- Nh·∫°c n·ªÅn -->
<audio autoplay loop>
    <source src="b.mp3" type="audio/mpeg">
</audio>

<script>
// ===== Ch·ªØ bay =====
const texts = [
    "Zui Z·∫ª n√®.",
    "Th√†nh C√¥ng n√®.",
    "H·∫°nh Ph√∫c nh√°.",
    "Ti·ªÅn v√†o nh∆∞ n∆∞·ªõc.",
    "M·ªçi ƒëi·ªÅu nh∆∞ √Ω.",
    "M·ªçi ƒëi·ªÅu may m·∫Øn v√† t·ªët ƒë·∫πp lu√¥n ƒë·∫øn v·ªõi Qu·ª≥nh nh√°.",
    "Xinh h∆°n, ƒë·∫πp h∆°n n√®.",
    "Quan tr·ªçng l√† lu√¥n l·∫°c quan iu ƒë·ªùi v√† lu√¥n c∆∞·ªùi nh√° c√¥ g√°i K·∫ø To√°n.",
];
for (let i = 0; i < 30; i++) {
    const div = document.createElement("div");
    div.className = "text";
    div.innerText = texts[Math.floor(Math.random() * texts.length)];
    div.style.left = Math.random() * 90 + "vw";
    div.style.animationDuration = (8 + Math.random() * 6) + "s";
    div.style.animationDelay = (Math.random() * 15) + "s";
    document.body.appendChild(div);
}

// ===== Tim + B√°nh + N·∫øn =====
const icons = ["‚ù§Ô∏è","üíñ","üíò","üéÇ","üïØÔ∏è","üíù","üíó","‚ú®"];
for (let i = 0; i < 35; i++) {
    const icon = document.createElement("div");
    icon.className = "icon";
    icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
    icon.style.left = Math.random() * 100 + "vw";
    icon.style.animationDuration = (5 + Math.random() * 6) + "s";
    icon.style.fontSize = (30 + Math.random() * 40) + "px";
    document.body.appendChild(icon);
}

// ===== Confetti =====
const confettis = ["üéâ","üéä","‚ú®","üí´"];
for (let i = 0; i < 50; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.innerHTML = confettis[Math.floor(Math.random() * confettis.length)];
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.animationDuration = (4 + Math.random() * 4) + "s";
    conf.style.fontSize = (10 + Math.random() * 20) + "px";
    document.body.appendChild(conf);
}

// ===== Ph√°o hoa =====
function launchBigFirework() {
    const firework = document.createElement("div");
    firework.className = "firework";
    const startX = Math.random() * window.innerWidth;
    const startY = window.innerHeight;
    const peakY = window.innerHeight * 0.2 + Math.random() * window.innerHeight * 0.2;

    firework.style.left = startX + "px";
    firework.style.top = startY + "px";
    firework.style.width = "6px";
    firework.style.height = "12px";
    firework.style.background = "#fff";
    firework.style.borderRadius = "50%";
    firework.style.position = "absolute";
    firework.style.opacity = 1;

    document.body.appendChild(firework);

    const duration = 1200 + Math.random() * 500;

    // B·∫Øn l√™n
    firework.animate([
        { transform: `translateY(0px)`, opacity: 1 },
        { transform: `translateY(${peakY - startY}px)`, opacity: 1 }
    ], {
        duration: duration,
        easing: 'ease-out',
        fill: 'forwards'
    });

    // Khi ƒë·∫°t ƒë·ªânh ‚Üí n·ªï
    setTimeout(() => {
        const numParticles = 30 + Math.floor(Math.random()*20); // nhi·ªÅu h∆°n
        for (let i = 0; i < numParticles; i++) {
            const p = document.createElement("div");
            p.className = "firework";
            p.style.left = startX + "px";
            p.style.top = peakY + "px";
            p.style.width = 6 + Math.random()*4 + "px"; // l·ªõn h∆°n
            p.style.height = 6 + Math.random()*4 + "px";
            p.style.borderRadius = "50%";
            p.style.background = randomColor();
            p.style.position = "absolute";
            p.style.opacity = 1;
            document.body.appendChild(p);

            const angle = Math.random() * 2 * Math.PI;
            const distance = 100 + Math.random()*150; // t·ªèa r·ªông h∆°n
            p.animate([
                { transform: `translate(0,0)`, opacity: 1 },
                { transform: `translate(${Math.cos(angle)*distance}px,${Math.sin(angle)*distance}px)`, opacity: 0 }
            ], {
                duration: 1200 + Math.random()*500,
                easing: 'ease-out',
                fill: 'forwards'
            });

            setTimeout(()=>{p.remove()}, 2000);
        }
        firework.remove();
    }, duration);
}

// B·∫Øn ph√°o hoa l·ªõn li√™n t·ª•c
setInterval(launchBigFirework, 1500);

function randomColor(){
    const colors = ["#ff0000","#ff8800","#ffff00","#00ff00","#00ffff","#0000ff","#ff00ff","#ffffff"];
    return colors[Math.floor(Math.random()*colors.length)];
}


</script>
</body>
</html>
